{% extends "base.html" %}

{% load cms_tags %}
{% block content %}													
	<td width="175">
		{% show_menu 0 100 100 100 "cms/sub_menu.html" %}
		<div id="nav2-bottom">
			<table border="0" cellpadding="0" cellspacing="0" align="center" width="148" summary="For positioning.">

				<tbody>
					<tr>
						<td id="nav2-bottom-text"></td>
						<td><img src="/site_media/img/_.gif" alt="" width="1" height="160" border="0" /></td>
					</tr>
				</tbody>
			</table>
		</div>
	</td>
	<td>
		<div id="text-box">
			<div id="text-contents">
				<h1>{% page_attribute page_title %}</h1>
				<div id="content">
				
					<table class="news_list" border="0" cellpadding="0" cellspacing="0" width="100%">
						<tr><td colspan="2"><div class="hsplit"></div></td></tr>
						{% for child in request.current_page.children.all %}
						<tr>
							<td class="news_date">{{ child.creation_date|date:"Y/m/d" }}</td>
							<td><a href="{{ child.get_absolute_url }}">{{ child.get_title }}</a></td>
						</tr>						
						<tr><td colspan="2"><div class="hsplit"></div></td></tr>
						{% endfor %}													
					</table>

				</div>
			</div>
		</div>

	</td>
{% endblock %}
